<!DOCTYPE html>
<html>
    <head>
        <title>07_Alert</title>
        <script type="text/javascript">            
            function buttonClick (button) {
                alert("Вы нажали на кнопку. Кнопка имеет имя " + button.name + ".");
            }
            
            function changeText (element) {
                element.innerHTML =  "Текст изменился после наведения.";
            }
            
            var count = 0;
            function counter (element) {
                count++;
                element.innerHTML =  "На этот текст навели " + count + " раз.";
            }
        </script>        
    </head>
    <body /*onload="alert('Страница загружена')"*/>
        <input type="button" name="butt" value="Click me" onclick="buttonClick (this)"><br><br>
        
        <span onmouseover="changeText(this)">Этот текст будет изменен.</span>
        <br><br>
        
        <span onmouseover="counter (this)">На этот текст навели 0 раз.</span>
        <br><br>
    </body>
</html>
