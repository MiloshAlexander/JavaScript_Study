<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/>
        <title>12_Forms</title>    
        <script type="text/javascript">            
            function valid(form) {
                var fail = false;
                var name = form.name.value;
                var email = form.email.value;
                var password = form.password.value;
                var passwordConfirm = form.passwordConfirm.value;
                var message = "";
                
                var adr_pattern = /[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;
                
                if (name == "" || name == " ") {
                    fail = true;
                    message = "Вы не ввели имя.";
                } else if(adr_pattern.test(email) == false) {
                    fail = true;
                    message = "Вы ввели email неправильно.";
                } else if(password != passwordConfirm) {
                    fail = true;
                    message = "Пароли не совпадают.";
                }
                
                
                if (fail) {
                    alert(message);                    
                } else {
                    window.location = "http://tut.by";
                }
            }
        </script>    
    </head>
    <body>
        <form action="" method="post" name="test" id="form">
            <input type="text" name="name" placeholder="Имя" id="name"/><br><br>
            <input type="text" name="email" placeholder="Email" id="email"/><br><br>
            <input type="password" name="password" placeholder="Пароль" id="password"/><br><br>
            <input type="password" name="passwordConfirm" placeholder="Проверка пароля" id="passwordConfirm"/><br><br>        
            <input type="button" onclick="valid(document.getElementById('form'))" value="OK"/>
            
            
        </form>
    </body>
</html>
