<!DOCTYPE html>
<html>
    <head>
        <title>04_MathematicalOperations</title>        
    </head>
    <body>
        <script type="text/javascript">
            var x = 5;
            var y = 7;
            result = x + y;
            document.write(result);
            result += x;
            document.write("<br>" + result);
            result++;
            document.write("<br>" + result);
            document.write("<br>");
            document.write(result++);
            document.write("<br>");
            document.write(++result);
            document.write("<br>");
            document.write(x + " + " + y + " = " + x + y);
            document.write("<br>");
            document.write(x + " + " + y + " = " + (x + y));
            document.write("<br>");
            
            var str_1 = "12";
            var str_2 = Number("34");
            document.write(str_1 + str_2);
            document.write("<br>");
            document.write(Number(str_1) + str_2);
            document.write("<br>");
            
            var bool;
            var a = 5;
            var b = 6;
            bool = a==b;
            document.write(bool);
            document.write("<br>");
            
            document.write(10 + " % " + 7 + " = " + (10 % 7));
            
            
        </script>
    </body>
</html>
