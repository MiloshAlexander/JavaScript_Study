<!DOCTYPE html>
<html>
    <head>
        <title>07_Alert</title>        
    </head>
    <body>
        <script type="text/javascript">            
            var arr_1 = new Array();
            var arr_2 = new Array();
            var arr_3 = new Array();
            for(var i = 0; i < 5; i++) {
                arr_1[i] = i;
            }
            for(var i = 0; i < 5; i++) {
                arr_2[i] = (i + 5);
            }
            for(var i = 0; i < 5; i++) {
                arr_3[i] = (i + 10);
            }
            
            var arr = new Array(arr_1, arr_2, arr_3);
            
            document.write(arr[1][1]);
        </script>
    </body>
</html>
