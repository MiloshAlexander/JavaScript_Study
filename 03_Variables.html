<!DOCTYPE html>
<html>

        <title>02_HelloWorld</title>        
    </head>
    <body>
        <script type="text/javascript">
            // комментарий
            /* клмментарий */
            var number = 21;
            var string;
            string = "Hello, World!";
            var floatNumber = 1.23;  // 1,23 - не выведет ничего
            var isTrue;
            isTrue = true;
            document.write("Variable number = " + number);
            document.write("<br>" + string + " " + floatNumber);
            document.write("<br>" + isTrue);
        </script>
    </body>
